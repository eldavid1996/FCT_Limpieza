<section class="p-5 mt-10" id="crud-modal">
  <div
    class="sm:w-full lg:w-4/5 mx-auto rounded overflow-hidden shadow-lg py-3"
    style="background-color: #eff6e0"
  >
    <div class="px-6 py-4 flex justify-between">
      <div class="font-bold text-xl mb-2">Tareas de hoy</div>
      <span
        ><form>
          <div class="w-full flex">
            <div class="mb-4 flex">
              <input
                class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                id="search"
                #input
                type="text"
                placeholder="Buscar..."
              />&nbsp;
              <button
                class="rounded-full px-1.5 py-0.8 hover:bg-indigo-600 hover:text-white text-indigo-700 border-2 border-indigo-600 bg-white overflow-hidden"
                (click)="hacerFiltro(input.value)"
              >
                <mat-icon class="position">search</mat-icon>
              </button>
            </div>
          </div>
        </form></span
      >
    </div>
    <div>
      <table
        mat-table
        [dataSource]="dataSource"
        matSort
        (matSortChange)="ordenarColumna($event)"
        #ordenamiento
      >
        <!-- Id Column -->
        <ng-container matColumnDef="id" class="hover:bg-gray-700">
          <th mat-header-cell *matHeaderCellDef>ID</th>
          <td mat-cell *matCellDef="let element">{{ element.id }}</td>
        </ng-container>

        <!-- Floor Column -->
        <ng-container matColumnDef="priority">
          <th mat-header-cell *matHeaderCellDef>Prioridad</th>
          <td mat-cell *matCellDef="let element">
            <a routerLink="Tarea">{{ element.priority }}</a>
          </td>
        </ng-container>

        <ng-container matColumnDef="roomNumber">
          <th mat-header-cell *matHeaderCellDef>Número de Habitación</th>
          <td mat-cell *matCellDef="let element">{{ getRoomNumber(element.roomId) }}</td>

        </ng-container>

        <!-- Email Column -->
        <ng-container
          matColumnDef="observations"
          class="max-md:invisible col-telf"
        >
          <th mat-header-cell *matHeaderCellDef>Observaciones</th>
          <td mat-cell *matCellDef="let element">{{ element.observations }}</td>
        </ng-container>
        <div class="max-md:invisible">
          <!-- Phone Column -->
        </div>
        <!-- Icons Column -->
        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef>Acciones</th>
          <td mat-cell *matCellDef="let element">
            <button
              mat-icon-button
              color="primary"
              (click)="editarTarea(element)"
            >
              <mat-icon>edit</mat-icon>
            </button>
            <button
              mat-icon-button
              color="warn"
              (click)="eliminarTarea(element.id)"
            >
              <mat-icon>delete</mat-icon>
            </button>
          </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>

      <!-- Paginacion -->
      <mat-paginator
        (page)="eventoPaginador($event)"
        #paginacion
        [pageSize]="tasksPorPagina"
        [pageSizeOptions]="paginaCombo"
        [length]="totalTasks"
      ></mat-paginator>
    </div>
    <div class="px-6 pt-4 pb-2 grid">
      <div class="place-self-end">
        <button class="boton-nuevo" mat-flat-button (click)="abrirDialog()">
          Añadir Tarea<mat-icon>task</mat-icon>
        </button>
      </div>
    </div>
  </div>
</section>
