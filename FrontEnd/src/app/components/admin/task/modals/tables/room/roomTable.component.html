<div class="px-6 py-4 flex justify-between">
  <div class="font-bold text-xl mb-2">Habitaciones</div>
  <mat-radio-group
    [value]="searchRadioButtonValue"
    (change)="onRadioButtonChange($event)"
  >
    <mat-radio-button value="RoomNumber">Nº Habitación</mat-radio-button>
    <mat-radio-button value="Floor">Planta</mat-radio-button>
    <mat-radio-button value="Type">Tipo</mat-radio-button>
    <mat-radio-button value="Status">Estado</mat-radio-button>
  </mat-radio-group>
  <input type="text" (keyup)="roomFilter($event)" placeholder="Buscar..." />
</div>

<mat-table
  [dataSource]="dataSource"
  matSort
  (matSortChange)="orderColumns($event)"
  class="table w-full"
  style="border-collapse: collapse"
>
  <!-- Room Number Column -->
  <ng-container matColumnDef="RoomNumber" class="hover:bg-gray-700">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Nº Habitación</th>
    <td mat-cell *matCellDef="let element" (click)="selectCell(element.id)" 
    [ngClass]="{'highlighted-row': element.id === selectedId}">{{ element.roomNumber }}</td>
  </ng-container>

  <!-- name Column -->
  <ng-container matColumnDef="Floor">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Planta</th>
    <td mat-cell *matCellDef="let element" (click)="selectCell(element.id)" 
    [ngClass]="{'highlighted-row': element.id === selectedId}">{{ element.floor }}</td>
  </ng-container>

  <!-- Email Column -->
  <ng-container matColumnDef="Type" class="max-md:invisible col-telf">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Tipo</th>
    <td mat-cell *matCellDef="let element" (click)="selectCell(element.id)" 
    [ngClass]="{'highlighted-row': element.id === selectedId}">{{ element.type }}</td>
  </ng-container>
  <div>
    <!-- Status Column -->
    <ng-container matColumnDef="Status">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Estado</th>
      <td mat-cell *matCellDef="let element" (click)="selectCell(element.id)" 
      [ngClass]="{'highlighted-row': element.id === selectedId}">{{ element.status }}</td>
    </ng-container>
  </div>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</mat-table>

<!-- Paginacion -->
<mat-paginator
  (page)="eventPager($event)"
  #paginacion
  [pageSize]="paginationRequest.pageSize"
  [pageSizeOptions]="comboPages"
  [length]="totalRooms"
></mat-paginator>
