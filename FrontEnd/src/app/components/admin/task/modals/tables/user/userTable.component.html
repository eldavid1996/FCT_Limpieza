<div class="px-6 py-4 inline-flex justify-between">
  <div class="font-bold text-xl mb-2">Empleados</div>
  <mat-radio-group
    [value]="searchRadioButtonValue"
    (change)="onRadioButtonChange($event)"
  >
    <mat-radio-button value="Name">Nombre</mat-radio-button>
    <mat-radio-button value="Surname">Apellidos</mat-radio-button>
    <mat-radio-button value="Email">Email</mat-radio-button>
    <mat-radio-button value="PhoneNumber">Teléfono</mat-radio-button>
    <mat-radio-button value="City">Ciudad</mat-radio-button>
  </mat-radio-group>
  <input type="text" (keyup)="userFilter($event)" placeholder="Buscar..." />
</div>

<mat-table
  [dataSource]="dataSource"
  matSort
  (matSortChange)="orderColumns($event)"
  class="table w-full"
  style="border-collapse: collapse"
>
  <!-- Name Column -->
  <ng-container matColumnDef="Name" class="hover:bg-gray-700">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Nombre</th>
    <td mat-cell *matCellDef="let element" 
        (click)="selectCell(element.id)" 
        [ngClass]="{'highlighted-row': element.id === selectedId}">{{ element.name }}</td>
  </ng-container>

  <!-- Surname Column -->
  <ng-container matColumnDef="Surname">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Apellidos</th>
    <td mat-cell *matCellDef="let element" 
        (click)="selectCell(element.id)" 
        [ngClass]="{'highlighted-row': element.id === selectedId}">{{ element.surname }}</td>
  </ng-container>

  <!-- Email Column -->
  <ng-container matColumnDef="Email" class="max-md:invisible col-telf">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Email</th>
    <td mat-cell *matCellDef="let element" 
        (click)="selectCell(element.id)" 
        [ngClass]="{'highlighted-row': element.id === selectedId}">{{ element.email }}</td>
  </ng-container>

  <!-- PhoneNumber Column -->
  <ng-container matColumnDef="PhoneNumber">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Teléfono</th>
    <td mat-cell *matCellDef="let element" 
        (click)="selectCell(element.id)" 
        [ngClass]="{'highlighted-row': element.id === selectedId}">{{ element.phoneNumber }}</td>
  </ng-container>

  <!-- City Column -->
  <ng-container matColumnDef="City">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Ciudad</th>
    <td mat-cell *matCellDef="let element" 
        (click)="selectCell(element.id)" 
        [ngClass]="{'highlighted-row': element.id === selectedId}">{{ element.city }}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns" 
      (mouseenter)="highlightRow($event)" 
      (mouseleave)="unhighlightRow($event)"></tr>
</mat-table>

<!-- Paginacion -->
<mat-paginator
  (page)="eventPager($event)"
  #paginacion
  [pageSize]="paginationRequest.pageSize"
  [pageSizeOptions]="comboPages"
  [length]="totalUsers"
></mat-paginator>
