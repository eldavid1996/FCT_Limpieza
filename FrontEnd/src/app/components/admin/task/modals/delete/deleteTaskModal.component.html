<div class="p-3 bg-[#aec3b0] ">
  <h2 mat-dialog-title>Confirmar eliminación</h2>
  <div mat-dialog-content>
    ¿Está seguro de que desea eliminar la tarea perteneciente a la habitación Nº
    {{ data.task.room.roomNumber }}
    <span *ngIf="data.task.room.floor">- Planta </span
    >{{ data.task.room.floor }} asignada al empleado {{ data.task.user.name }}
    {{ data.task.user.surname }}{{ data.message }}?
  </div>
  <div mat-dialog-actions>
    <button mat-button (click)="onCancelClick()">Cancelar</button>
    <button mat-raised-button class="boton-nuevo" (click)="onConfirmClick()" cdkFocusInitial>
      Eliminar
    </button>
  </div>
</div>
