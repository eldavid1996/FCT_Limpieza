<form [formGroup]="taskForm" (ngSubmit)="insertTask()" class="modal-content p-10 beige">
  <h1 class="mat-dialog-title w-full text-center">Añadir nueva tarea</h1>
  <div class="grid grid-cols-2 gap-4">
    <!-- User table component -->
    <app-task-user-table
      (selectedIdUserChange)="onSelectedIdUserChange($event)"
      class="col-span-2"
    ></app-task-user-table>
    <!-- Save the user id selected, hidden -->
    <input
      hidden
      formControlName="user"
      matInput
      name="user"
      type="text"
      [value]="userId"
    />
    <!-- Room table component -->
    <app-task-room-table
      [data]="data"
      (selectedIdRoomChange)="onSelectedIdRoomChange($event)"
      class="col-span-2"
    ></app-task-room-table>
    <!-- Save the room id selected, hidden -->
    <input
      hidden
      formControlName="room"
      matInput
      name="room"
      type="text"
      [value]="roomId"
    />

    <mat-radio-group
      class="col-span-2"
      formControlName="priority"
      name="priority"
    >
      <mat-label>Prioridad</mat-label>
      <mat-radio-button value="Baja">Baja</mat-radio-button>
      <mat-radio-button value="Normal">Normal</mat-radio-button>
      <mat-radio-button value="Alta">Alta</mat-radio-button>
    </mat-radio-group>

    <mat-form-field appearance="fill" class="col-span-2">
      <mat-label>Observaciones</mat-label>
      <textarea
        formControlName="observations"
        matInput
        name="observations"
        matTextareaAutosize
        matAutosizeMinRows="3"
        matAutosizeMaxRows="5"
      ></textarea>
    </mat-form-field>

    <mat-dialog-actions>
      <button mat-button mat-dialog-close>Cerrar</button>
      <button
        [disabled]="taskForm.invalid"
        type="submit"
        mat-button
        [mat-dialog-close]="true"
      >
        Añadir tarea
      </button>
    </mat-dialog-actions>
  </div>
</form>
