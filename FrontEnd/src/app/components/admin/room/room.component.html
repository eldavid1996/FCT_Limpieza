<section class="p-5 mt-10">
  <div
    class="sm:w-full lg:w-4/5 mx-auto rounded overflow-hidden shadow-lg py-3 beige"
  >
    <div class="px-6 py-4 flex justify-between">
      <div class="font-bold text-xl mb-2">Habitaciones</div>
      <mat-radio-group [value]="searchRadioButtonValue" (change)="onRadioButtonChange($event)">
        <mat-radio-button value="RoomNumber">Nº Habitación</mat-radio-button>
        <mat-radio-button value="Floor">Planta</mat-radio-button>
        <mat-radio-button value="Type">Tipo</mat-radio-button>
        <mat-radio-button value="Status">Estado</mat-radio-button>
      </mat-radio-group>
      <input type="text" (keyup)="roomFilter($event)" placeholder="Buscar..." />
    </div>
    <div>
      <mat-table
        [dataSource]="dataSource"
        matSort
        (matSortChange)="orderColumns($event)"
        class="table w-full"
        style="border-collapse: collapse"
      >
        <!-- Room Number Column -->
        <ng-container matColumnDef="RoomNumber" class="hover:bg-gray-700">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>
            Nº Habitación
          </th>
          <td mat-cell *matCellDef="let element">{{ element.roomNumber }}</td>
        </ng-container>

        <!-- name Column -->
        <ng-container matColumnDef="Floor">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Planta</th>
          <td mat-cell *matCellDef="let element">{{ element.floor }}</td>
        </ng-container>

        <!-- Email Column -->
        <ng-container matColumnDef="Type" class="max-md:invisible col-telf">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>
            Tipo de habitación
          </th>
          <td mat-cell *matCellDef="let element">{{ element.type }}</td>
        </ng-container>
        <div>
          <!-- Phone Column -->
          <ng-container matColumnDef="Status">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Estado</th>
            <td mat-cell *matCellDef="let element">{{ element.status }}</td>
          </ng-container>
        </div>
        <!-- Options Column -->
        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef>Acciones</th>
          <td mat-cell *matCellDef="let element">
            <button
              mat-icon-button
              color="primary"
              (click)="updateRoom(element.id)"
            >
              <mat-icon>edit</mat-icon>
            </button>
            <button mat-icon-button color="warn" (click)="deleteRoom(element.id)">
              <mat-icon>delete</mat-icon>
            </button>
          </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </mat-table>

      <!-- Paginacion -->
      <mat-paginator
        (page)="eventPager($event)"
        #paginacion
        [pageSize]="paginationRequest.pageSize"
        [pageSizeOptions]="comboPages"
        [length]="totalRooms"
      ></mat-paginator>
    </div>
    <div class="px-6 pt-4 pb-2 grid">
      <div class="place-self-end">
        <button class="boton-nuevo" mat-flat-button (click)="insertRoom()">
          Añadir room<mat-icon>person</mat-icon>
        </button>
      </div>
    </div>
  </div>
</section>
