<section class="p-5 mt-10">
  <div
    class="font-bold text-3xl mb-2 w-4/5 mx-auto py-5 text-[#01161e] shadow-lg text-center bg-[#eff6e0] rounded"
  >
    <p class="drop-shadow-lg">Habitaciones</p>
  </div>
  <div
    class="mb-3 w-full lg:w-4/5 mx-auto rounded overflow-hidden shadow-lg py-3 beige text-center"
  >
    <div class="px-6 py-4 flex justify-between">
      <mat-radio-group
        [value]="searchRadioButtonValue"
        (change)="onRadioButtonChange($event)"
      >
        <mat-radio-button value="RoomNumber"
          ><strong>Nº Habitación</strong></mat-radio-button
        >
        <mat-radio-button value="Floor"
          ><strong>Planta</strong></mat-radio-button
        >
        <mat-radio-button value="Type"><strong>Tipo</strong></mat-radio-button>
        <mat-radio-button value="Status"
          ><strong>Estado</strong></mat-radio-button
        >
      </mat-radio-group>
      <input
        type="text"
        class="px-2"
        (keyup)="roomFilter($event)"
        placeholder="Buscar..."
      />
    </div>
    <mat-table
      [dataSource]="dataSource"
      (matSortChange)="orderColumns($event)"
      matSort
      class="table w-full"
      style="border-collapse: collapse"
    >
      <!-- Room Number Column -->
      <ng-container matColumnDef="RoomNumber">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>
          Num. Habitación
        </th>
        <td mat-cell *matCellDef="let element">{{ element.roomNumber }}</td>
      </ng-container>

      <!-- Floor Column -->
      <ng-container matColumnDef="Floor">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Piso</th>
        <td mat-cell *matCellDef="let element">{{ element.floor }}</td>
      </ng-container>

      <!-- Type Column -->
      <ng-container matColumnDef="Type">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>
          Tipo de habitación
        </th>
        <td mat-cell *matCellDef="let element">{{ element.type }}</td>
      </ng-container>

      <!-- Status Column -->
      <ng-container matColumnDef="Status">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Estado</th>
        <td mat-cell *matCellDef="let element">{{ element.status }}</td>
      </ng-container>

      <!-- Actions Column -->
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Acciones</th>
        <td mat-cell *matCellDef="let element">
          <button mat-icon-button color="primary" (click)="updateRoom(element)">
            <mat-icon>edit</mat-icon>
          </button>
          <button
            mat-icon-button
            color="warn"
            (click)="deleteRoom(element.id, element)"
          >
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </mat-table>

    <!-- Pagination -->
    <mat-paginator
      (page)="eventPager($event)"
      #paginacion
      [pageSize]="paginationRequest.pageSize"
      [pageSizeOptions]="comboPages"
      [length]="totalRooms"
    ></mat-paginator>

    <div class="px-6 pt-4 pb-2 py-3 grid">
      <div class="place-self-end">
        <button mat-flat-button class="boton-nuevo" (click)="insertRoom()">
          Añadir Habitación<mat-icon>bed</mat-icon>
        </button>
      </div>
    </div>
  </div>
  <div
    class="mb-3 w-full lg:w-4/5 mx-auto rounded overflow-hidden shadow-lg py-3 px-4 text-white bg-gray-800 add"
  >
    <strong>Info:</strong> Las habitaciones podrán ser añadidas, modificadas o
    borradas en caso de reforma u otro motivo.
  </div>
</section>
