<h2 mat-dialog-title>Confirmar eliminación</h2>
<div mat-dialog-content>
  ¿Está seguro de que deseas eliminar la habitación {{ data.room.roomNumber }}?
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onCancelClick()">Cancelar</button>
  <button mat-button (click)="onConfirmClick()" cdkFocusInitial>Eliminar</button>
</div>
