<h2 mat-dialog-title>Confirmar eliminación</h2>
<div mat-dialog-content>
  ¿Estás seguro de que deseas eliminar la habitación con ID {{ data.roomID }}?
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onCancelClick()">Cancelar</button>
  <button mat-button (click)="onConfirmClick()" cdkFocusInitial>Aceptar</button>
</div>
