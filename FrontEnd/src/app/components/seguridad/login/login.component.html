<div class="full-login-container">
  <div class="full-height-image-container">
    <img src="../../../../assets/source/hotel.jpg" alt="Imagen" class="full-height-image">
  </div>
  <div class="login">
    <div class="mt-10 mb-6">
      <h1>NOVOTEL</h1>
      <h3>HOTELS, SUITES & RESORTS</h3>
    </div>


    <form #f="ngForm" (ngSubmit)="loginUsuario(f)">
      <div class="flex flex-col gap-1">
        <mat-form-field class="w-full md:w-64"> <!-- Aquí ajusta el ancho del mat-form-field -->
          <mat-label>Email</mat-label>
          <input matInput type="email" required name="email" ngModel class="px-4 py-3 border border-gray-300 rounded-lg" />
          <mat-error style="color: aliceblue;">Debe ingresar un email</mat-error>
        </mat-form-field>
        <mat-form-field class="w-full md:w-64"> <!-- Aquí ajusta el ancho del mat-form-field -->
          <mat-label>Password</mat-label>
          <input matInput type="password" required name="passwd" ngModel class="px-4 py-3 border border-gray-300 rounded-lg" />
          <mat-error style="color: aliceblue;">Debe ingresar una password</mat-error>
        </mat-form-field>
        <!--<div *ngIf="errorLogin" style="color: red;">Error: Usuario o contraseña incorrectos</div>-->

        <button (click)="login()" mat-raised-button color="primary" class="w-1/3 mx-auto">Login</button>
        <div class="powered-by mx-auto">
          Powered by BRoom
        </div>
      </div>
    </form>

  </div>
</div>
