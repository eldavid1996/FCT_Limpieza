<div class="full-login-container sm:wfull">
  <div class="full-height-image-container sm:h-full sm:w-full">
    <img src="../../../../assets/source/hotel.jpg" alt="Imagen" class="full-height-image">
  </div>
  <div class="login pt-20">
      <h1>HOTEL</h1>
      <h3>HOTELS, SUITES & RESORTS</h3>
    <form #f="ngForm" (ngSubmit)="loginUsuario(f)" class="">
      <div class="flex flex-col gap-1 mt-20">
        <mat-form-field> 
          <mat-label>Email</mat-label>
          <input matInput type="email" required name="email" ngModel class="px-4 py-3 w-full bg-red-900" />
          <mat-error style="color: aliceblue;">Debe ingresar un email</mat-error>
        </mat-form-field>
        <mat-form-field>
          <mat-label>Password</mat-label>
          <input matInput type="password" required name="passwd" ngModel />
          <mat-error style="color: aliceblue;">Debe ingresar una password</mat-error>
        </mat-form-field>
        <!--<div *ngIf="errorLogin" style="color: red;">Error: Usuario o contrase√±a incorrectos</div>-->

        <button (click)="login()" mat-raised-button color="primary" class="w-1/3 mx-auto">Login</button>
      </div>
    </form>
    <div class="flex content-between items-center mt-20 opacity-40 max-md:text-white max-md:opacity-100"><h3>POWERED BY  </h3> <img src="../../../../assets/source/logo.png" alt="logo de BROOM" class="h-10 relative bottom-2">&nbsp;<h3>ROOM</h3> </div>
  </div>
</div>
