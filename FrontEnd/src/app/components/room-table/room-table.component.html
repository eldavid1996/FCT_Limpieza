<section class="p-5 mt-10">
    <div
      class="sm:w-full lg:w-4/5 mx-auto rounded overflow-hidden shadow-lg py-3 beige"
    >
      <div class="px-6 py-4 flex justify-between">
        <div class="font-bold text-xl mb-2">Habitaciones</div>
        <span
          ><form>
            <div class="w-full flex">
              <div class="mb-4 flex">
                <input
                  class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                  id="search"
                  #input
                  type="text"
                  placeholder="Buscar..."
                
                />&nbsp;
                <button
                  class="rounded-full px-1.5 py-0.8 hover:bg-indigo-600 hover:text-white text-indigo-700 border-2 border-indigo-600 bg-white overflow-hidden"
                  
                >
                  <mat-icon class="position">search</mat-icon>
                </button>
              </div>
            </div>
          </form></span
        >
      </div>
      <div>
        <mat-table
        [dataSource]="dataSource"
        matSort
        (matSortChange)="ordenarColumna($event)"
        class="table w-full"
        style="border-collapse: collapse;"
        >
          <!-- Room Number Column -->
          <ng-container matColumnDef="RoomNumber" class="hover:bg-gray-700">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Num. Habitación</th>
            <td mat-cell *matCellDef="let element" > {{ element.roomNumber }}</td>
          </ng-container>
          
  
          <!-- name Column -->
          <ng-container matColumnDef="Floor">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Piso</th>
            <td mat-cell *matCellDef="let element"  > {{ element.floor }} </td>
          </ng-container>
  
          <!-- Email Column -->
          <ng-container matColumnDef="Type" class=" max-md:invisible col-telf" >
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Tipo de habitación</th>
            <td mat-cell *matCellDef="let element" >{{ element.type }}</td>
          </ng-container>
  <div>
          <!-- Phone Column -->
          <ng-container matColumnDef="Status"  >
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Estado</th>
            <td mat-cell *matCellDef="let element" >{{ element.status }}</td>
          </ng-container>
        </div>
          <!-- Icons Column -->
          <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef>Acciones</th>
            <td mat-cell *matCellDef="let element">
              <button
                mat-icon-button
                color="primary"
                (click)="editarRoom(element)"
              >
                <mat-icon>edit</mat-icon>
              </button>
              <button
                mat-icon-button
                color="warn"
                
              >
                <mat-icon>delete</mat-icon>
              </button>
            </td>
          </ng-container>
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
        </mat-table>
  
        <!-- Paginacion -->
        <mat-paginator
          (page)="eventoPaginador($event)"
          #paginacion
          [pageSize]="roomsPorPagina"
          [pageSizeOptions]="paginaCombo"
          [length]="totalRooms"
        ></mat-paginator>
      </div>
      <div class="px-6 pt-4 pb-2 grid">
        <div class="place-self-end">
          <button class="boton-nuevo" mat-flat-button>
            Añadir room<mat-icon>person</mat-icon>
          </button>
        </div>
      </div>
    </div>
  </section>
