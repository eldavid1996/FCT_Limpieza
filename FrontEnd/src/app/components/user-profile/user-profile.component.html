<section>
    <div class="sm:w-full lg:w-1/3 mx-auto rounded overflow-hidden shadow-lg py-3 bg-white">
      <div class="grid flex gap-5 text-center p-10">
        <div class="w-full">
          <h1><strong>Datos Personales</strong></h1>
          <img src="assets/source/prueba1.png" alt="" class="imagen mx-auto" />
        </div>
        <div class="flex gap-3 px-5">
          <div class="text-left flex-column flex-1 gap-10">

            <div>
              <p><mat-icon class="profile-icons">lens</mat-icon><strong>Nombre:</strong></p>
            </div>

            <div>
              <p><strong>Apellido:</strong></p>
            </div>

            <div>
              <p><strong>Correo Electrónico:</strong></p>
            </div>

            <div>
              <p><strong>Fecha de nacimiento:</strong></p>
            </div>

            <div>
                <p><strong>Código Postal:</strong></p>
            </div>

            <div>
                <p><strong>Ciudad:</strong></p>
            </div>

            <div>
                <p><strong>Teléfono:</strong></p>
            </div>


          </div>
          <div class="text-left flex-column gap-10">
              <div>
                <p>{{ userData.name }}</p>
              </div>
              <div>
                <p>{{ userData.surname }}</p>
              </div>
              <div>
                <p>{{ userData.email }}</p>
              </div>
              <div>
                <p> {{ userData.birthDate | date : "dd/MM/YYYY" }}</p>
              </div>
              <div>
                <p>{{ userData.pc }}</p>
              </div>
              <div>
                <p>{{ userData.city }}</p>
              </div>
              <div>
                <p>{{ userData.phone }}</p>
              </div>
             
          </div>
        </div>
        <div>
          <button class="rounded-full p-2 w-full bg-indigo-600 text-white">
            <mat-icon class="position">password</mat-icon>&nbsp; Cambiar contraseña
          </button>
        </div>
        <div>
          <button class="rounded-full p-2 w-full border-2 border-indigo-600 text-indigo-600 hover:bg-indigo-600 hover:text-white">
            <mat-icon class="position">person</mat-icon>&nbsp; Editar usuario
          </button>
        </div>
      </div>
    </div>
  </section>
