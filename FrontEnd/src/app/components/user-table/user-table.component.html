<section class="p-5 mt-10">
  <div
    class="sm:w-full lg:w-4/5 mx-auto rounded overflow-hidden shadow-lg py-3 bg-white"
  >
    <div class="px-6 py-4 flex justify-between">
      <div class="font-bold text-xl mb-2">Empleados con turno hoy</div>
      <span
        ><form>
          <div class="w-full flex">
            <div class="mb-4 flex">
              <input
                class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                id="search"
                type="text"
                placeholder="Buscar..."
              />&nbsp;
              <button
                class="rounded-full px-1.5 py-0.8 hover:bg-indigo-600 hover:text-white text-indigo-700 border-2 border-indigo-600 bg-white overflow-hidden"
              >
                <mat-icon class="position">search</mat-icon>
              </button>
            </div>
          </div>
        </form></span
      >
    </div>
    <div>
      <table
        mat-table
        [dataSource]="dataSource"
        matSort
        (matSortChange)="ordenarColumna($event)"
      >
        <!-- Id Column -->
        <ng-container matColumnDef="id" class="hover:bg-gray-700">
          <th mat-header-cell *matHeaderCellDef>ID</th>
          <td mat-cell *matCellDef="let element">{{ element.id }}</td>
        </ng-container>

        <!-- Floor Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef>Nombre Completo</th>
          <td mat-cell *matCellDef="let element">{{ element.name }}  {{element.surname}} </td>
        </ng-container>

        <!-- Email Column -->
        <ng-container matColumnDef="email">
          <th mat-header-cell *matHeaderCellDef>Correo Electrónico</th>
          <td mat-cell *matCellDef="let element">{{ element.email }}</td>
        </ng-container>

        <!-- Phone Column -->
        <ng-container matColumnDef="phone">
          <th mat-header-cell *matHeaderCellDef>Teléfono</th>
          <td mat-cell *matCellDef="let element">{{ element.phone }}</td>
        </ng-container>

        <!-- Icons Column -->
        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef>Acciones</th>
          <td mat-cell *matCellDef="let element">
            <button
              mat-icon-button
              color="primary"
              (click)="editarEmpleado(element)"
            >
              <mat-icon>edit</mat-icon>
            </button>
            <button
              mat-icon-button
              color="warn"
              (click)="eliminarEmpleado(element.id)"
            >
              <mat-icon>delete</mat-icon>
            </button>
          </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>

      <!-- Paginacion -->
      <mat-paginator
        (page)="eventoPaginador($event)"
        #paginacion
        [pageSize]="usersPorPagina"
        [pageSizeOptions]="paginaCombo"
        [length]="totalLibros"
      ></mat-paginator>
    </div>
    <div class="px-6 pt-4 pb-2 grid">
      <div class="place-self-end">
        <button class="boton-nuevo" mat-flat-button>
          Añadir Empleado<mat-icon>person</mat-icon>
        </button>
      </div>
    </div>
  </div>
</section>
